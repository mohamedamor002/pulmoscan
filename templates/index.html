<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PulmoScan | AI-Powered Lung CT Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Required Cornerstone Libraries -->
  <script src="https://unpkg.com/cornerstone-core@2.3.0/dist/cornerstone.min.js"></script>
  <script src="https://unpkg.com/cornerstone-math@0.1.8/dist/cornerstoneMath.min.js"></script>
  <script src="https://unpkg.com/cornerstone-wado-image-loader@3.0.2/dist/cornerstoneWADOImageLoader.min.js"></script>
  <script src="https://unpkg.com/dicom-parser@1.8.9/dist/dicomParser.min.js"></script>

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1.5rem 0;
      color: white;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav li { margin-left: 2rem; }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      border-color: var(--accent);
      background-color: rgba(72,149,239,0.05);
    }

    .file-input {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: var(--secondary);
    }

    .viewer-container {
      display: none;
      text-align: center;
      margin: 2rem 0;
    }

    #dicomViewer {
      width: 512px;
      height: 512px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 2rem 0;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .results-section {
      display: none;
      margin-top: 2rem;
      padding: 2rem;
      background: #f0f4ff;
      border-radius: 10px;
    }

    .result-card {
      padding: 1rem;
      background: white;
      border-left: 5px solid var(--primary);
      margin-bottom: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">ü´Å PulmoScan</div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">Analyze</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2 style="text-align:center; color: var(--secondary); margin-bottom: 1rem;">Upload Lung CT Scan (DICOM)</h2>

    <div class="upload-area" id="uploadArea">
      <p style="font-size:2rem;">üìÅ</p>
      <h3>Drag & Drop or Click to Upload</h3>
      <p>(.dcm files only)</p>
      <input type="file" id="dicomFile" class="file-input" accept=".dcm" />
    </div>

    <div class="viewer-container" id="viewerContainer">
      <h3>Preview:</h3>
      <div id="dicomViewer"></div>
    </div>

    <div style="text-align:center;">
      <button id="analyzeBtn" class="btn" disabled>Analyze Scan</button>
    </div>

    <div class="loading" id="loadingSpinner">
      <div class="spinner"></div>
      <p>Analyzing... please wait</p>
    </div>

    <div class="results-section" id="resultsSection">
      <h3>AI Analysis Results</h3>
      <div class="result-card">
        <strong>Status:</strong> No signs of major pulmonary complications detected.
      </div>
      <div class="result-card">
        <strong>Confidence:</strong> 97%
      </div>
    </div>
  </div>

  <script>
    cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
    cornerstoneWADOImageLoader.configure({ useWebWorkers: true });

    const dicomInput = document.getElementById("dicomFile");
    const viewerContainer = document.getElementById("viewerContainer");
    const dicomViewer = document.getElementById("dicomViewer");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const resultsSection = document.getElementById("resultsSection");

    dicomInput.addEventListener("change", async function (e) {
        const file = e.target.files[0];
        if (!file || !file.name.endsWith(".dcm")) {
            alert("Please upload a valid .dcm file");
            return;
        }

        // Step 1: Check if the file is a valid DICOM file.
        console.log("File selected: ", file);
        const imageId = cornerstoneWADOImageLoader.wadouri.fileManager.add(file);
        console.log("Image ID: ", imageId);

        try {
            // Step 2: Enable cornerstone on the viewer container.
            cornerstone.enable(dicomViewer);
            // Step 3: Load and cache the image.
            const image = await cornerstone.loadAndCacheImage(imageId);
            console.log("Image loaded: ", image);

            // Step 4: Display the loaded image.
            cornerstone.displayImage(dicomViewer, image);
            viewerContainer.style.display = "block";  // Make the viewer container visible
            analyzeBtn.disabled = false; // Enable the analyze button after loading the image
        } catch (err) {
            console.error("Failed to load DICOM:", err);
            alert("Error loading scan.");
        }
    });

    analyzeBtn.addEventListener("click", () => {
        analyzeBtn.disabled = true;
        resultsSection.style.display = "none";
        loadingSpinner.style.display = "block";

        // Simulated AI response (just for demonstration)
        setTimeout(() => {
            loadingSpinner.style.display = "none";
            resultsSection.style.display = "block";
            analyzeBtn.disabled = false;
        }, 2000);
    });
</script>
</body>
</html>
